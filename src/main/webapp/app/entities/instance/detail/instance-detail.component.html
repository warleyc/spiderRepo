<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="instance">
      <h2 data-cy="instanceDetailsHeading"><span jhiTranslate="spiderApp.instance.detail.title">Instance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ instance.id }}</span>
        </dd>
        <dt><span jhiTranslate="spiderApp.instance.countryName">Country Name</span></dt>
        <dd>
          <span>{{ instance.countryName }}</span>
        </dd>
        <dt><span jhiTranslate="spiderApp.instance.application">Application</span></dt>
        <dd>
          <div *ngIf="instance.application">
            <a [routerLink]="['/application', instance.application.id, 'view']">{{ instance.application.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/instance', instance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
